// Dependencies of the project
dependencies {

  // module dependencies
  implementation project(':pso-ox-core')

  implementation (
    'org.pageseeder.xmlwriter:pso-xmlwriter:1.0.2',
    'org.slf4j:slf4j-api:1.7+',
    'commons-io:commons-io:2.4',
    'org.pageseeder.berlioz:pso-berlioz:0.11.+',
    'org.pageseeder.bastille:pso-bastille:0.10.0',
    'javax.servlet:javax.servlet-api:3.1.0'
  )

  runtimeOnly (
    'topologi:topologi-xerces:03',
    "net.sf.saxon:Saxon-HE:${saxonVersion}",
    'ch.qos.logback:logback-core:1.1.+',
    'ch.qos.logback:logback-classic:1.1.+'
  )

  testImplementation (
    'junit:junit:4.12',
    'xmlunit:xmlunit:1.6'
  )

}

