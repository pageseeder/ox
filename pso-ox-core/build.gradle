plugins {
  id "com.jfrog.bintray" version "1.7"
}

description = "Core OX API"

apply plugin: 'maven-publish'
apply from: "$rootDir/gradle/publishing.gradle"

// Dependencies of the project
dependencies {
  compile (
    'org.pageseeder.xmlwriter:pso-xmlwriter:1.0.+',
    'org.slf4j:slf4j-api:1.7.+',
    'w3c:jtidy:r938',
  )

  compileOnly (
    'org.eclipse.jdt:org.eclipse.jdt.annotation:2.0.0'
  )

  runtime(
    'net.sf.saxon:Saxon-HE:9.7.0-2',
    'ch.qos.logback:logback-core:1.1.+',
    'ch.qos.logback:logback-classic:1.1.+'
  )

  testCompile (
    'junit:junit:4.12',
    'xmlunit:xmlunit:1.6',
    'org.powermock:powermock-api-mockito:1.6.4',
    'org.powermock:powermock-module-junit4:1.6.4'
  )

}

javadoc {
  failOnError= false
}


test {
  testLogging {events 'passed'}
}

